	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">

				</li>
				<li>
					<a href="#">添加成员</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label>
						<input onblur="checkUsername()" id="username" placeholder="2-5个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="usernameTip"></i>
					</li>
					<li>
						<label>学号<b>*</b></label>
						<input name="Input" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>性别<b>*</b></label><cite>
       					<input name="sex" type="radio" value="" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="sex" type="radio" value="" />女</cite>
					</li>
					<li>
						<label>年级<b>*</b></label>
						<cite>
       					<input name="state" type="radio" value="" checked="checked" />2020级&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="state" type="radio" value="" />2019级&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="state" type="radio" value="" />2018级&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="state" type="radio" value="" />2017级&nbsp;&nbsp;&nbsp;&nbsp;
						</cite>
					</li>

					<li>
						<label>籍贯<b>*</b></label>
						<select name="qq">
							<option>汉族</option>
							<option>其它少数民族</option>
						</select>
				
					</li>
					
					<li>
						<label>电话<b>*</b></label>
						<input name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>院系<b>*</b></label>
						<select style="width:345px;">
							<option>软件学院</option>
							<option>大数据学院</option>
							<option>理学院</option>
						</select>
					</li>
					<li>
						<label>专业<b>*</b></label>
						<select style="width:345px;">
							<option>软件工程</option>
							<option>大数据工程</option>
							<option>土木工程</option>
						</select>
					</li>
					<li>
						<cite>
						<label>校内职务<b>*</b></label>
						<input name="job" type="radio" value="" checked="checked" />班干部&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="job" type="radio" value="" />学生会干部&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="job" type="radio" value="" />社团干部&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="job" type="radio" value="" />无&nbsp;&nbsp;&nbsp;&nbsp;
       					</cite>
					</li>
					<li>
						<label>加入日期<b>*</b></label>
						<select style="width:345px;">
							<option>2020.9</option>
							<option>2019.9</option>
							<option>2018.9</option>
							<option>2017.9</option>
						</select>
					</li>
					<li>
						<label>状态<b>*</b></label>
						<cite>
						<input name="job" type="radio" value="" checked="checked" />正常&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="job" type="radio" value="" />退出&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="job" type="radio" value="" />毕业&nbsp;&nbsp;&nbsp;&nbsp;
       					</cite>
					</li>
					<li>
						<label>实验室职务<b>*</b></label>
						<cite>
						<input name="lobjob" type="radio" value="" checked="checked" />秘书长&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="lobjob" type="radio" value="" />副秘书长&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="lobjob" type="radio" value="" />技术总监&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="lobjob" type="radio" value="" />项目经理&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="lobjob" type="radio" value="" />组长&nbsp;&nbsp;&nbsp;&nbsp;
       					<input name="lobjob" type="radio" value="" />无&nbsp;&nbsp;&nbsp;&nbsp;
       					</cite>
					</li>

					<li><label>备注<b>*</b></label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存用户" /></li>
				
				</ul>

			</div>
